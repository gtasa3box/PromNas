});

$(window).on('resize orientationchange', function() {
  if ($(window).width() > 1200) {
    $('.popup-slider-nav').slick('unslick');
    $('.popup-slider-nav').slick({
      slidesToShow: 3,
      asNavFor: '.popup-slider-main',
      vertical: true,
      focusOnSelect: true,
      autoplay: false,
      centerMode: true
    });
  }
});
</script>
